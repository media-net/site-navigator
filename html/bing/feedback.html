<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			src="https://js.sentry-cdn.com/ff16fafd38cbcb2689ee4ff3031fc8d9.min.js"
			crossorigin="anonymous"
		></script>
		<script src="/js/sentrySiteProperties.js"></script>
		<script src="/sharedfiles-atom/js/sentryErrorHandling.js"></script>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Uninstall</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			href="/favicon.ico"
		/>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			ul {
				list-style: none;
			}
			a {
				text-decoration: none;
			}
			.wrapper {
				background: #f8fbff;
				box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.25);
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				font-family: 'Roboto', Arial, Helvetica, sans-serif;
				font-weight: 400;
				color: #000;
				justify-content: space-between;
				min-width: 800px;
			}
			.grid {
				max-width: 770px;
				padding: 0 10px;
				margin: 0 auto;
			}
			.top-banner {
				padding-top: 51px;
			}
			header {
				display: flex;
				gap: 10px;
			}
			header .left-wrap {
				flex: 1;
			}
			header .left-wrap h1 {
				font-size: 40px;
				line-height: 47px;
				margin-bottom: 14px;
			}
			header .left-wrap h2 {
				font-weight: 300;
				font-size: 24px;
				line-height: 28px;
			}
			header .right-wrap img {
				width: 100%;
				max-width: 121px;
				height: auto;
				vertical-align: bottom;
			}
			.content-wrap {
				background: #fff;
				box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.15);
				border-radius: 20px;
				padding: 54px 10px 50px 63px;
			}
			.form-group {
				display: block;
				margin-bottom: 20px;
			}
			.form-group input {
				padding: 0;
				height: initial;
				width: initial;
				margin-bottom: 0;
				display: none;
				cursor: pointer;
			}
			.form-group label {
				position: relative;
				cursor: pointer;
			}
			.form-group label:before {
				content: '';
				-webkit-appearance: none;
				display: inline-block;
				position: relative;
				vertical-align: middle;
				cursor: pointer;
				margin-right: 20px;
				background: #f0f0f4;
				border: 0.5px solid #353b4a;
				box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.25);
				border-radius: 2px;
				width: 15px;
				height: 15px;
			}
			.form-group input[checked='true'] + label::before {
				background: #96f094;
			}
			.form-group input[checked='true'] + label:after {
				content: '';
				display: block;
				position: absolute;
				top: 7px;
				left: 2.5px;
				width: 12px;
				height: 8px;
				background: url(/sharedfiles-atom/images/selectedArrow.png) center no-repeat;
			}
			textarea#others-text {
				resize: none;
				background: #fff;
				border: 1px solid #d0d4de;
				box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.25);
				border-radius: 4px;
				max-width: 500px;
				width: 100%;
				height: 100px;
				outline: none;
				padding: 10px;
				margin-bottom: 40px;
				margin-left: 40px;
			}
			.submit-btn {
				width: 250px;
				height: 50px;
				background: #136adc;
				border-radius: 25px;
				border: 0;
				outline: none;
				cursor: pointer;
				display: block;
				font-family: 'Roboto';
				font-style: normal;
				font-weight: 700;
				font-size: 18px;
				line-height: 100%;
				text-transform: uppercase;
				color: #fff;
				margin: 0 auto;
				transition: all 420ms;
			}
			.submit-btn:hover {
				background: #0951b0;
			}
			p.success-msg {
				display: none;
				align-items: center;
				gap: 10px;
				font-family: 'Inter';
				font-style: normal;
				font-weight: 500;
				font-size: 20px;
				line-height: 18px;
				text-transform: capitalize;
				color: #000;
				justify-content: center;
				margin-bottom: 32px;
			}
			.wrapper footer {
				padding: 30px 10px;
			}
			.submit-btn:disabled {
				cursor: not-allowed;
				background: #ccc;
			}

			.submit-btn:disabled:hover {
				background: #ccc;
			}
			.wrapper footer ul {
				display: flex;
				justify-content: center;
				gap: 32px;
			}
			.wrapper footer ul li a {
				font-family: 'Inter';
				font-weight: 400;
				font-size: 12px;
				line-height: 18px;
				text-transform: capitalize;
				color: #4f5b67;
			}
			.wrapper footer ul li a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<section class="top-banner">
				<div class="grid">
					<header>
						<div class="left-wrap">
							<h1>Help us improve</h1>
							<h2>Please select a reason for uninstalling the extension</h2>
						</div>
						<div class="right-wrap">
							<img
								src="/sharedfiles-atom/images/isolationMode.svg"
								alt="head-img"
							/>
						</div>
					</header>
					<div class="content-wrap">
						<form id="uninstallForm">
							<div class="form-group">
								<input
									type="checkbox"
									id="opt1"
									class="checkboxElem"
								/>
								<label for="opt1">The extension is harmful to my computer </label>
							</div>
							<div class="form-group">
								<input
									type="checkbox"
									id="opt2"
									class="checkboxElem"
								/>
								<label for="opt2">I didn’t install the extension and don’t know how it got added</label>
							</div>
							<div class="form-group">
								<input
									type="checkbox"
									id="opt3"
									class="checkboxElem"
								/>
								<label for="opt3">I don’t need this extension anymore</label>
							</div>
							<div class="form-group">
								<input
									type="checkbox"
									id="opt4"
									class="checkboxElem"
								/>
								<label for="opt4">I’m not sure how to use this product</label>
							</div>
							<div class="form-group">
								<input
									type="checkbox"
									id="opt5"
									class="checkboxElem"
								/>
								<label for="opt5">I expected the extension to have more features</label>
							</div>
							<div class="form-group">
								<input
									type="checkbox"
									id="opt6"
									class="checkboxElem"
								/>
								<label for="opt6">I’m concerned about my privacy</label>
							</div>
							<div class="form-group">
								<input
									type="checkbox"
									id="opt7"
									class="checkboxElem"
								/>
								<label for="opt7">The extension is not working</label>
							</div>
							<div class="form-group">
								<input
									type="checkbox"
									id="opt8"
									class="checkboxElem"
								/>
								<label for="opt8">I’m unhappy with the change in the search provider</label>
							</div>
							<div class="form-group">
								<input
									type="checkbox"
									id="other"
									class="checkboxElem"
								/>
								<label for="other">Other</label>
							</div>
							<textarea
								id="others-text"
								autofocus
							></textarea>
							<p class="success-msg"><img src="/sharedfiles-atom/images/success-icon.svg" /><span>Thank you for your feedback!</span></p>
							<input
								type="submit"
								value="Submit"
								class="submit-btn"
								disabled
							/>
						</form>
						<script src="/sharedfiles-atom/js/feedback.js"></script>
						<script src="/public/js/mixpanelSiteProperties.js"></script>
						<script src="/sharedfiles-atom/js/eventTracking.js"></script>
						<script>
							mixpanelTrack('Feedback')
						</script>
					</div>
				</div>
			</section>
			<footer>
				<ul>
					<li>
						<a href="/privacypolicy">Privacy Policy</a>
					</li>
					<li>
						<a href="/termsofservice">Terms of Service</a>
					</li>
					<li>
						<a href="/contactus">Contact Us</a>
					</li>
					<li>
						<a href="/uninstall">Uninstall</a>
					</li>
					<li>
						<a href="/datapreferences">Do Not Share My Personal Information</a>
					</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
