<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			src="https://js.sentry-cdn.com/ae41db150dfebb5e54c49dad5edb027d.min.js"
			crossorigin="anonymous"
		></script>
		<script src="/js/sentrySiteProperties.js"></script>
		<script src="/sharedfiles-atom/js/sentryErrorHandling.js"></script>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Contact Us</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="/favicon.svg"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Inter&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			ul {
				list-style: none;
			}
			a {
				text-decoration: none;
			}
			.wrapper {
				font-family: 'Roboto', Arial, Helvetica, sans-serif;
				font-weight: 400;
				color: #000;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				min-height: 100vh;
			}
			.grid {
				position: relative;
				max-width: 840px;
				padding: 0 10px;
				margin: 0 auto;
			}
			.banner {
				padding-top: 65px;
				padding-bottom: 70px;
				position: relative;
			}
			.banner-bg {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				background: #f8fbff;
				height: 100%;
			}
			.banner h1 {
				font-size: 40px;
				font-weight: 700;
				line-height: 1.2;
				margin-bottom: 23px;
			}
			.cont-wrap {
				width: 100%;
				padding: 30px;
				border-radius: 20px;
				background: #fff;
				box-shadow: 4px 4px 20px 0 rgba(0, 0, 0, 0.15);
			}
			.cont-wrap h2 {
				color: #132659;
				font-size: 18px;
				line-height: 32px;
				font-weight: 400;
				margin-bottom: 30px;
			}
			.form-inner {
				display: flex;
				gap: 20px;
			}
			.form-elm {
				display: flex;
				flex-direction: column;
				margin-bottom: 24px;
				max-width: 370px;
			}
			.form-inner .form-elm {
				flex: 1;
			}
			.form-elm label {
				font-size: 14px;
				font-weight: 500;
				margin-bottom: 10px;
			}
			.form-elm input {
				border-radius: 8px;
				border: 1px solid #d0d4de;
				background: #fff;
				height: 50px;
				padding: 0 12px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				outline: none;
				color: #000;
				font-size: 14px;
				font-family: Roboto;
				font-weight: 500;
			}
			.form-elm input::placeholder,
			.form-elm textarea::placeholder {
				color: #b4bec8;
			}
			.form-elm textarea {
				resize: none;
				max-width: 370px;
				height: 140px;
				border-radius: 8px;
				border: 1px solid #d0d4de;
				background: #fff;
				padding: 17px 10px 10px 12px;
				color: #000;
				font-size: 14px;
				font-family: Roboto;
				font-weight: 500;
				outline: none;
			}
			.form-elm-last {
				margin-bottom: 40px;
			}
			form button {
				border-radius: 8px;
				background: #136adc;
				max-width: 370px;
				width: 100%;
				height: 70px;
				outline: none;
				border: 0;
				cursor: pointer;
				color: #fff;
				font-size: 32px;
				font-family: Roboto;
				font-weight: 700;
				line-height: 100%;
				text-transform: uppercase;
				margin-bottom: 27px;
				transition: all 420ms;
			}
			form button:hover {
				background: #225ca8;
			}
			.addrs-txt {
				color: #132659;
				font-size: 18px;
				line-height: 24px;
				letter-spacing: 0.3px;
			}
			.man-text {
				color: #b4bec8;
				font-size: 16px;
				font-weight: 500;
				line-height: 100%;
				text-transform: uppercase;
			}
			.btm-cont {
				display: flex;
				justify-content: space-between;
				align-items: flex-end;
			}
			.wrapper footer {
				padding: 30px 10px;
			}
			.wrapper footer ul {
				display: flex;
				justify-content: center;
				gap: 32px;
			}
			.wrapper footer ul li a {
				font-family: 'Inter';
				font-weight: 400;
				font-size: 12px;
				line-height: 18px;
				text-transform: capitalize;
				color: #4f5b67;
			}
			.wrapper footer ul li a:hover {
				text-decoration: underline;
			}
			a.mail-text {
				font-size: inherit;
				color: #136adc;
			}
			a.mail-text:hover {
				text-decoration: underline;
			}
			@media only screen and (max-width: 860px) {
				.form-inner {
					flex-direction: column;
					gap: 0;
				}
			}
			@media only screen and (max-width: 700px) {
				.banner {
					padding-top: 30px;
					margin-bottom: 20px;
				}
				.banner-bg {
					height: 454px;
				}
				.banner h1 {
					font-size: 20px;
					margin-bottom: 15px;
				}
				.cont-wrap {
					padding: 15px;
				}
				.cont-wrap h2 {
					font-size: 14px;
					line-height: 20px;
					margin-bottom: 20px;
				}
				.form-elm {
					margin-bottom: 20px;
				}
				form button {
					height: 50px;
					font-size: 16px;
					margin-bottom: 20px;
				}
				.addrs-txt {
					font-size: 14px;
					line-height: 20px;
				}
				.btm-cont {
					flex-direction: column;
					justify-content: unset;
					align-items: unset;
					gap: 20px;
				}
				.man-text {
					font-size: 12px;
				}
				.wrapper footer ul {
					flex-wrap: wrap;
					justify-content: unset;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<section class="banner">
				<div class="banner-bg"></div>
				<div class="grid">
					<h1>Contact Us</h1>
					<div class="cont-wrap">
						<h2>
							If you experience any technical issues with the Services or would like to contact us regarding the terms of this Agreement, you may
							reach out to us at
							<a
								href="mailto:helpdesk@atomapplications.com"
								class="mail-text"
								><img
									src="/sharedfiles-atom/images/mail-address.png"
									style="vertical-align: middle"
									alt="helpdesk@atomapplications.com"
							/></a>
						</h2>
						<form id="contactUs">
							<div class="form-inner">
								<div class="form-elm">
									<label for="fname">First Name*</label>
									<input
										type="text"
										id="fname"
										name="fname"
										placeholder="First Name"
										required
									/>
								</div>
								<div class="form-elm">
									<label for="lname">Last Name*</label>
									<input
										type="text"
										id="lname"
										name="lname"
										placeholder="Last Name"
										required
									/>
								</div>
							</div>
							<div class="form-elm">
								<label for="email">Email Address*</label>
								<input
									type="email"
									id="email"
									name="email"
									placeholder="Email Address"
									required
								/>
							</div>
							<div class="form-elm form-elm-last">
								<label for="email">Message*</label>
								<textarea
									id="message"
									name="message"
									placeholder="Your Message"
									required
								></textarea>
							</div>
							<button type="submit">Submit</button>
						</form>
						<div class="btm-cont">
							<p class="addrs-txt">
								<img
									src="/sharedfiles-atom/images/footer-address.png"
									alt="AtomApplications.com LLC"
								/>
							</p>
							<p class="man-text">*Mandatory fields</p>
						</div>
					</div>
				</div>
			</section>
			<footer>
				<ul>
					<li>
						<a href="/privacypolicy">Privacy Policy</a>
					</li>
					<li>
						<a href="/termsofservice">Terms of Service</a>
					</li>
					<li>
						<a href="/contactus">Contact Us</a>
					</li>
					<li>
						<a href="/uninstall">Uninstall</a>
					</li>
					<li>
						<a href="/datapreferences">Do Not Share My Personal Information</a>
					</li>
				</ul>
			</footer>
		</div>
		<script src="/sharedfiles-atom/js/contactus.js"></script>
	</body>
</html>
